<body>

    <div class="contenedor-general">
        <form action="#">
            <div class="titulo">
                <h1>Conversor de Monedas</h1>
            </div>
            <fieldset>
                <ul>
                    <li>
                        <span>
                            <label class="label-pesos" for="pesos">Pesos:</label>

                            <button type="button" onclick="cambioEuro()" id="btn-pesos">convertir a euros</button>

                        </span>
                    </li>
                    <hr>
                    <li>
                        <span>
                            <label class="label-pesos" for="pesos">Pesos:</label>
                            <input type="number" name="pesos" id="pesos2" placeholder="Pesos" required>
                            <button type="button" onclick="cambioDolar()" id="btn-pesos">convertir a dolar</button>
                            <label class="label-dolar" for="dolar">Dolares:</label>
                            <input type="text" name="dolar" id="resultado-dolar" placeholder="Dolares">
                        </span>
                    </li>
                </ul>
            </fieldset>

        </form>
    </div>
